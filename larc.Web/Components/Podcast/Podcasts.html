<section id="teachings">
    <div class="container wow fadeInUp pt-5">
        <div class="section-header">
            <h3 class="section-title text-white">Podcasts</h3>
            <p class="section-description">What you have missed...</p>
        </div>
        <div class="row">
            <div class="col-lg-12 p-3">
                <div ng-repeat="month in GetMonthsFromPodcastsDate()"
                     ng-show="GetMonthsFromPodcastsDate().length > 0"
                     class="row">
                    <div class="col-md-2 p-1">
                        <button class="btn btn-light btn-lg btn-block btn-disabled">
                            {{ month }}
                        </button>
                    </div>
                    <div class="col-md-10 p-1">
                        <div ng-repeat="podcast in GetPodcastsByMonth(month)"
                             class="card border-light mb-3 bg-transparent text-white">
                            <div class="card-body">
                                <div class="d-flex">
                                    <div class="mr-auto p-2">
                                        <h4 class="card-title">{{ podcast['Title'] }}</h4>
                                    </div>
                                    <div class="p-2 bd-highlight">{{ podcast['StartTime'] | jsonDate : 'dd MMMM yyyy' }}</div>
                                </div>
                                <p class="card-text" ng-bind-html="podcast['Description']"></p>
                                <iframe frameborder="0" class="col-md" src="{{ GetPodcastLink(podcast) }}"></iframe>
                            </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
